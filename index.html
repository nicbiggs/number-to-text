<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="title">
    <!-- Title -->
    <span>Convert Numbers To Text</span>
  </div>
  <div>
    <!-- Number input -->
    <input id="numberInput" type="number" placeholder="Add number to convert here" min=0 max=9007199254740991
      style="min-width: 200px;" />
  </div>
  <div class="output-section">
    <!-- Text Number Output -->
    <span id="convertedNumber"></span>
  </div>
  <script type="text/javascript" src="number-to-text.js"></script>
  <script type="text/javascript">
    let numberInput = document.getElementById("numberInput");
    numberInput.addEventListener('keydown', (e) => {
      if (e.key == ".") {
        e.preventDefault();
      }
    });

    numberInput.addEventListener('keyup', () => {
      if (numberInput.value.includes(".")) {
        numberInput.value = numberInput.value.replaceAll(".", "");
      }
      let numValue = Number(numberInput.value);
      let max = Number(numberInput.max);
      let min = Number(numberInput.min);
      if (numValue > max) {
        numberInput.value = numberInput.max;
      }
      else if (numValue < min) {
        numberInput.value = numberInput.min;
      }
      printNumberText();
    });

    function printNumberText() {
      let output = document.getElementById("convertedNumber");
      let number = Number(numberInput.value);
      if (number) {
        output.innerText = numberToText(number);
      }
      else if (numberInput.value === "") {
        output.innerText = "";
      }
      else {
        output.innerText = "Not a valid entry";
      }
    }
  </script>
</body>

</html>
